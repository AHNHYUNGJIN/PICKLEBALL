<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피클볼 스코어보드</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #e8e8e8;
            color: #333;
            width: 100vw;
            height: 150vw; /* 세로 길이를 2배로 설정 */
            margin: 0; /* 하얀색 공백 제거 */
        }
        h1 {
            font-size: 1.8em;
            margin-top: 3px;
            color: #007acc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .scoreboard {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin: 10px auto;
            padding: 3px;
            width: 95%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .team {
            padding: 7px;
            border-radius: 10px;
            width: 45%;
            max-width: 280px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        #team2 {
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }
        .score {
            font-size: 5em; /* 글자 크기 2배로 증가 */
            font-weight: bold;
            margin: 8px 0;
        }
        button {
            font-size: 1.4em; /* 아이콘 및 버튼 크기 2배로 증가 */
            padding: 10px 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #333;
            color: #ffffff;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .server-indicator {
            font-size: 1.8em; /* 글자 크기 2배로 증가 */
            margin-top: 6px;
        }
        .reset-button {
            font-size: 1.6em; /* 아이콘 및 버튼 크기 2배로 증가 */
            padding: 16px 32px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: #ff4b5c;
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .reset-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        .reset-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1 style="font-size: 3.6em;">피클볼 스코어보드(화북중학교)</h1>
    <div class="scoreboard">
        <div id="team1" class="team">
            <input type="text" id="team1-name" value="팀 1" style="font-size: 2.4em; text-align: center; width: 80%; margin-bottom: 10px;">
            <div class="score" id="score1">0</div>
            <button onclick="updateScore('team1', 1)">+1</button>
            <button onclick="updateScore('team1', -1)">-1</button>
            <button onclick="changeServer('team1')">팀 1 서버 순서 변경</button>
            <div class="server-indicator">서버 순서: <span id="server1">0</span></div>
        </div>
        <div id="team2" class="team">
            <input type="text" id="team2-name" value="팀 2" style="font-size: 2.4em; text-align: center; width: 80%; margin-bottom: 10px;">
            <div class="score" id="score2">0</div>
            <button onclick="updateScore('team2', 1)">+1</button>
            <button onclick="updateScore('team2', -1)">-1</button>
            <button onclick="changeServer('team2')">팀 2 서버 순서 변경</button>
            <div class="server-indicator">서버 순서: <span id="server2">0</span></div>
        </div>
    </div>
    <button class="reset-button" onclick="resetScores()">스코어 리셋</button>
    <button class="reset-button" onclick="saveAsImage()">이미지로 저장</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let score1 = 0;
        let score2 = 0;
        let serverOrder1 = 0;
        let serverOrder2 = 0;

        function updateScore(team, increment) {
            if (team === 'team1') {
                score1 = Math.max(0, score1 + increment);
                document.getElementById('score1').innerText = score1;
            } else if (team === 'team2') {
                score2 = Math.max(0, score2 + increment);
                document.getElementById('score2').innerText = score2;
            }
        }

        function changeServer(team) {
            if (team === 'team1') {
                serverOrder1 = (serverOrder1 + 1) % 3;
                document.getElementById('server1').innerText = serverOrder1;
            } else if (team === 'team2') {
                serverOrder2 = (serverOrder2 + 1) % 3;
                document.getElementById('server2').innerText = serverOrder2;
            }
        }

        function resetScores() {
            score1 = 0;
            score2 = 0;
            document.getElementById('score1').innerText = score1;
            document.getElementById('score2').innerText = score2;
        }

function saveAsImage() {
    const scoreboardElement = document.querySelector('.scoreboard');
    
    // 디바이스 종류에 따라 크기 다르게 설정
    let width, height;
    const screenWidth = window.innerWidth;
    
    if (screenWidth >= 1024) {
        // PC 화면
        width = screenWidth * 0.5;  // 화면 너비의 70%로 설정
    } else if (screenWidth >= 768) {
        // 태블릿 화면
        width = screenWidth * 0.65;  // 화면 너비의 85%로 설정
    } else {
        // 모바일 화면
        width = screenWidth * 0.75;  // 화면 너비의 95%로 설정
    }

    // 높이는 너비 비율에 맞추어 계산
    height = scoreboardElement.offsetHeight * (width / scoreboardElement.offsetWidth);

    // html2canvas를 사용하여 화면 크기에 맞게 캔버스 생성
    html2canvas(scoreboardElement, {
        scale: 2,  // 해상도를 높여 선명도 유지
        width: width,  // 설정된 너비
        height: height, // 설정된 높이
        useCORS: true,  // CORS 문제 방지
    }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'scoreboard.png';
        link.href = canvas.toDataURL();
        link.click();
    });
}
    </script>
</body>
</html>
